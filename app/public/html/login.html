    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="index.html">IDiD Lab</a>

     <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1><img id="image" src="images/home.png" class="img-rounded img-responsive"> IDiD Lab</h1>
                </div> 
          </div>
    </header>

   <!-- Main -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    
                        <form id="login" action="index.html" class="well">
                            <div class="form-group">
                                <label><i class="fa fa-sign-in" aria-hidden="true"></i> Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                                <input type="Password" class="form-control" name="Password">

                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    

                </div>
            </div>
        </div>
